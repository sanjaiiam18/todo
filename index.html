<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
<div class="min-h-screen bg-gray-500">
   <div class="p-6 bg-slate-400 min-h-screen">
  <h1 class="text-2xl font-bold text-center mb-6">To do List</h1>

  <div class="grid grid-cols-2 gap-6 h-[60vh] auto-rows-fr">
    
    <!-- TODO -->
    <div class="bg-white p-4 rounded-xl shadow-xl flex flex-col">
      <h2 class="font-semibold mb-2">To Do</h2>
      <input id="taskInput" class="border p-2 mb-2" placeholder="New task..." />
      <button onclick="addTask()" class="bg-blue-500 text-white p-2 rounded">Add</button>
      <ul id="todoList" class="mt-4 space-y-2 overflow-y-auto"></ul>
    </div>

    <!-- DONE -->
    <div class="bg-white p-4 rounded-xl shadow-xl flex flex-col">
      <h2 class="font-semibold mb-2">Done</h2>
      <ul id="completedList" class="mt-4 space-y-2 overflow-y-auto"></ul>
    </div>

  </div>
</div>

</body>
</html>
